<html>

	<head>
		<meta charset="utf-8">
		<title>Go wasm</title>
	</head>

	<body>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch('main.wasm'),go.importObject).then( res=> {
				go.run(res.instance)	
			})
		</script>

	</body>

</html>
